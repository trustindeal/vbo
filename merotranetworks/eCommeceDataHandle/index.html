<script>
  const scriptURL = "https://script.google.com/macros/s/AKfycbxHUN2rmMMy7kpn8fpcqOX9V0Xy-xZJe82NrTHtr1pYJAcYODYSu2F2_nVthnFGc1zcAQ/exec";

  let imageCount = 0;
  const maxImages = 8;

  function addImageInput() {
    if (imageCount >= maxImages) {
      alert("Maximum 8 images allowed.");
      return;
    }
    const container = document.createElement("div");
    container.className = "image-container";

    const input = document.createElement("input");
    input.type = "file";
    input.name = "images[]";

    const deleteBtn = document.createElement("button");
    deleteBtn.type = "button";
    deleteBtn.className = "delete-btn";
    deleteBtn.innerText = "√ó";
    deleteBtn.onclick = () => {
      container.remove();
      imageCount--;
    };

    container.appendChild(input);
    container.appendChild(deleteBtn);
    document.getElementById("imageInputs").appendChild(container);
    imageCount++;
  }

  document.getElementById("addImage").addEventListener("click", addImageInput);

  // Add initial input
  addImageInput();

  document.getElementById("productForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    const form = e.target;

    const imageContainers = document.querySelectorAll(".image-container");
    let base64Images = [];
    for (let container of imageContainers) {
      const input = container.querySelector('input[type="file"]');
      if (input.files.length > 0) {
        let file = input.files[0];
        let reader = new FileReader();
        base64Images.push(await new Promise(resolve => {
          reader.onload = () => resolve(reader.result);
          reader.readAsDataURL(file);
        }));
      }
    }

    const data = {
      productName: form.productName.value,
      description: form.description.value,
      supplier: form.supplier.value,
      price: form.price.value,
      advice: form.advice.value,
      remarks: form.remarks.value,
      images: base64Images
    };

    document.getElementById("status").innerText = "Submitting...";

    fetch(scriptURL, {
      method: "POST",
      mode: "no-cors",
      body: JSON.stringify(data),
      headers: {"Content-Type": "text/plain"}
    })
    .then(() => {
      document.getElementById("status").innerText = "‚úÖ Submitted successfully!";
      form.reset();
      document.getElementById("imageInputs").innerHTML = "";
      imageCount = 0;
      addImageInput();
    })
    .catch(err => {
      document.getElementById("status").innerText = "‚ùå Error: " + err;
    });
  });

  function setDefaultMode() {

    const hour = parseInt(hourStr);
    if (hour >= 6 && hour < 18) {
      document.body.classList.add("light"); // Daytime = Light Mode
    } else {
      document.body.classList.remove("light"); // Nighttime = Dark Mode
    }
  }

  // Menu Toggle with Animation
  function toggleMenu() {
    const sidebar = document.getElementById('sidebar');
    sidebar.classList.toggle('open');
    document.body.classList.toggle('menu-open');
  }

  // Toast Message
  function showToast() {
    let toast = document.getElementById("toast");
    toast.className = "show";
    setTimeout(() => { toast.className = toast.className.replace("show", ""); }, 2000);
  }

  // On Load
  window.addEventListener('load', () => {
    setDefaultMode();
  });
</script>
