<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>eCommerce Purchase Advice Data Handle</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
      text-align: center;
      transition: background 1.5s ease, color 1.5s ease;
      overflow: hidden;
    }

    body.light {
      background: linear-gradient(to right, #f0f0f0, #fafafa, #e0e0e0);
      color: #111;
    }

    h2 {
      font-size: 2.2rem;
      margin-top: 20px;
      padding: 0 15px;
    }

    form {
      max-width: 700px;
      margin: 0 auto;
      padding: 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }

    label {
      display: block;
      text-align: left;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="number"],
    textarea,
    select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 5px;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      font-size: 1rem;
    }

    body.light input[type="text"],
    body.light input[type="number"],
    body.light textarea,
    body.light select {
      border: 1px solid rgba(0, 0, 0, 0.3);
      background: rgba(0, 0, 0, 0.1);
      color: #111;
    }

    input[type="file"] {
      margin-bottom: 10px;
    }

    button {
      background: linear-gradient(90deg, #00d4ff, #ff6ec7);
      color: #000;
      padding: 10px 20px;
      border: none;
      border-radius: 25px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(0, 212, 255, 0.5);
    }

    .image-container {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    .image-container input {
      flex: 1;
    }

    .delete-btn {
      background: #ff6ec7;
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      margin-left: 10px;
      cursor: pointer;
      font-size: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.3s ease;
    }

    .delete-btn:hover {
      background: #ff0000;
    }

    #status {
      font-size: 1rem;
      margin-top: 20px;
    }

    .top-button {
      position: absolute;
      top: 15px;
      right: 15px;
      padding: 10px 20px;
    }

    .mode-toggle {
      position: absolute;
      top: 15px;
      left: 15px;
      padding: 6px 14px;
      border: none;
      border-radius: 20px;
      background: #00d4ff;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .mode-toggle:hover {
      background: #00a5c8;
    }

    @media (max-width: 768px) {
      form {
        padding: 15px;
      }
      h2 {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>
  <button class="mode-toggle" onclick="toggleMode()">üåô / ‚òÄÔ∏è</button>
  <a href="https://docs.google.com/spreadsheets/d/1bTYTfDq-ybGwC5uSmuPl9316vvUerKafxKKMwQLTAyM/edit" target="_blank">
    <button class="top-button">Data Base</button>
  </a>

  <h2>eCommerce Purchase Advice Data Handle</h2>
  <form id="productForm">
    <label>Product Name:</label>
    <input type="text" name="productName" required><br><br>

    <label>Description:</label>
    <textarea name="description"></textarea><br><br>

    <label>Supplier Name:</label>
    <input type="text" name="supplier"><br><br>

    <label>Purchase Price:</label>
    <input type="number" name="price"><br><br>

    <label>Purchase Advice:</label>
    <select name="advice">
      <option value="Final">Final</option>
      <option value="Pending">Pending</option>
    </select><br><br>

    <label>Remarks:</label>
    <input type="text" name="remarks"><br><br>

    <label>Attach Photos:</label>
    <div id="imageInputs"></div>
    <button type="button" id="addImage">Add Image</button><br><br>

    <button type="submit">Submit</button>
  </form>

  <p id="status"></p>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbxHUN2rmMMy7kpn8fpcqOX9V0Xy-xZJe82NrTHtr1pYJAcYODYSu2F2_nVthnFGc1zcAQ/exec";

    let imageCount = 0;
    const maxImages = 8;

    function addImageInput() {
      if (imageCount >= maxImages) {
        alert("Maximum 8 images allowed.");
        return;
      }
      const container = document.createElement("div");
      container.className = "image-container";

      const input = document.createElement("input");
      input.type = "file";
      input.name = "images[]";

      const deleteBtn = document.createElement("button");
      deleteBtn.type = "button";
      deleteBtn.className = "delete-btn";
      deleteBtn.innerText = "√ó";
      deleteBtn.onclick = () => {
        container.remove();
        imageCount--;
      };

      container.appendChild(input);
      container.appendChild(deleteBtn);
      document.getElementById("imageInputs").appendChild(container);
      imageCount++;
    }

    document.getElementById("addImage").addEventListener("click", addImageInput);

    // Add initial input
    addImageInput();

    document.getElementById("productForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const form = e.target;

      const imageContainers = document.querySelectorAll(".image-container");
      let base64Images = [];
      for (let container of imageContainers) {
        const input = container.querySelector('input[type="file"]');
        if (input.files.length > 0) {
          let file = input.files[0];
          let reader = new FileReader();
          base64Images.push(await new Promise(resolve => {
            reader.onload = () => resolve(reader.result);
            reader.readAsDataURL(file);
          }));
        }
      }

      const data = {
        productName: form.productName.value,
        description: form.description.value,
        supplier: form.supplier.value,
        price: form.price.value,
        advice: form.advice.value,
        remarks: form.remarks.value,
        images: base64Images
      };

      document.getElementById("status").innerText = "Submitting...";

      fetch(scriptURL, {
        method: "POST",
        mode: "no-cors",
        body: JSON.stringify(data),
        headers: {"Content-Type": "text/plain"}
      })
      .then(() => {
        document.getElementById("status").innerText = "‚úÖ Submitted successfully!";
        form.reset();
        document.getElementById("imageInputs").innerHTML = "";
        imageCount = 0;
        addImageInput();
      })
      .catch(err => {
        document.getElementById("status").innerText = "‚ùå Error: " + err;
      });
    });

    function toggleMode() {
      document.body.classList.toggle("light");
    }
  </script>
</body>
</html>
