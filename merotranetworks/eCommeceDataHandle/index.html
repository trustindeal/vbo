<script>
  const scriptURL = "https://script.google.com/macros/s/AKfycbxHUN2rmMMy7kpn8fpcqOX9V0Xy-xZJe82NrTHtr1pYJAcYODYSu2F2_nVthnFGc1zcAQ/exec";
  let imageCount = 0;
  const maxImages = 8;

  function showFormLoader() {
    document.getElementById('formLoader').style.display = 'flex';
  }

  function hideFormLoader() {
    document.getElementById('formLoader').style.display = 'none';
  }

  function addImageInput() {
    if (imageCount >= maxImages) {
      alert("Maximum 8 images allowed.");
      return;
    }
    const container = document.createElement("div");
    container.className = "image-container";

    const input = document.createElement("input");
    input.type = "file";
    input.name = "images[]";

    const deleteBtn = document.createElement("button");
    deleteBtn.type = "button";
    deleteBtn.className = "delete-btn";
    deleteBtn.innerText = "√ó";
    deleteBtn.onclick = () => {
      container.remove();
      imageCount--;
    };

    container.appendChild(input);
    container.appendChild(deleteBtn);
    document.getElementById("imageInputs").appendChild(container);
    imageCount++;
  }

  document.getElementById("addImage").addEventListener("click", addImageInput);

  addImageInput();

  document.getElementById("productForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    const form = e.target;
    const submitBtn = document.getElementById('submitButton');
    submitBtn.disabled = true;
    showFormLoader();

    const imageContainers = document.querySelectorAll(".image-container");
    let base64Images = [];
    for (let container of imageContainers) {
      const input = container.querySelector('input[type="file"]');
      if (input.files.length > 0) {
        let file = input.files[0];
        let reader = new FileReader();
        base64Images.push(await new Promise(resolve => {
          reader.onload = () => resolve(reader.result);
          reader.readAsDataURL(file);
        }));
      }
    }

    const data = {
      productName: form.productName.value,
      description: form.description.value,
      supplier: form.supplier.value,
      price: form.price.value,
      advice: form.advice.value,
      remarks: form.remarks.value,
      images: base64Images
    };

    document.getElementById("status").innerText = "Submitting...";

    fetch(scriptURL, {
      method: "POST",
      mode: "no-cors",
      body: JSON.stringify(data),
      headers: {"Content-Type": "text/plain"}
    })
    .then(() => {
      document.getElementById("status").innerText = "‚úÖ Submitted successfully!";
      form.reset();
      document.getElementById("imageInputs").innerHTML = "";
      imageCount = 0;
      addImageInput();
      submitBtn.disabled = false;
      hideFormLoader();
    })
    .catch(err => {
      document.getElementById("status").innerText = "‚ùå Error: " + err;
      submitBtn.disabled = false;
      hideFormLoader();
    });
  });

  function toggleMode() {
    document.body.classList.toggle("light");
  }

  function setDefaultMode() {
    const hourStr = new Date().toLocaleTimeString("en-US", {timeZone: "Asia/Kolkata", hour: "numeric", hour12: false});
    const hour = parseInt(hourStr);
    if (hour >= 6 && hour < 18) {
      document.body.classList.add("light");
    } else {
      document.body.classList.remove("light");
    }
  }

  function toggleMenu() {
    const sidebar = document.getElementById('sidebar');
    sidebar.classList.toggle('open');
    document.body.classList.toggle('menu-open');
  }

  window.addEventListener('load', () => {
    setDefaultMode();
  });
</script>
