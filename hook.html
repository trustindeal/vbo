<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Redirecting...</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
    font-family: Arial, sans-serif;
    color: white;
  }
  .spinner {
    border: 8px solid rgba(255, 255, 255, 0.3);
    border-top: 8px solid #00d4ff;
    border-radius: 50%;
    width: 80px;
    height: 80px;
    animation: spin 1s linear infinite, pulse 2s ease-in-out infinite alternate;
  }
  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
  @keyframes pulse {
    0% { box-shadow: 0 0 0 0 rgba(0, 212, 255, 0.7); }
    100% { box-shadow: 0 0 0 20px rgba(0, 212, 255, 0); }
  }
  .message {
    margin-top: 20px;
    text-align: center;
    font-size: 1.2rem;
  }
</style>
</head>
<body>
  <div>
    <div class="spinner"></div>
    <div class="message">Redirecting, please wait...</div>
  </div>

  <script>
    // Redirect after 2 seconds
    setTimeout(() => {
      window.location.href = "https://trustindeal.github.io/load/";
    }, 2000);
  </script>
</body>
</html>
